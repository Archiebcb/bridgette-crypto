<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bridgette Crypto Bridge</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #1c2526; /* Dark metallic base */
            color: #e0e0e0;
            font-family: 'Roboto', sans-serif;
            height: 100vh;
            overflow-y: auto;
        }
        .navbar {
            background: linear-gradient(90deg, #1c2526, #2a3d3f);
            border-bottom: 2px solid #00ccff;
        }
        .navbar-brand {
            font-size: 1.5em;
            color: #ff69b4 !important;
            font-weight: bold;
            text-shadow: 0 0 5px #ff69b4;
        }
        #bridge-dashboard {
            min-height: 80vh;
            padding: 20px;
            background: rgba(42, 61, 63, 0.9);
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 204, 255, 0.3);
            margin-top: 20px;
        }
        .bridge-line {
            height: 10px;
            background: #00ccff;
            position: relative;
            overflow: hidden;
            border-radius: 5px;
        }
        .token-flow {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #ff69b4;
            border-radius: 50%;
            animation: flow 3s infinite linear;
        }
        @keyframes flow {
            0% { left: -10px; }
            100% { left: 100%; }
        }
        #bridgette-avatar {
            width: 100px;
            height: 100px;
            /* Placeholderâ€”replace with generated image */
            background: url('https://via.placeholder.com/100?text=Bridgette+Pro') no-repeat center;
            background-size: cover;
            border: 2px solid #ff69b4;
            border-radius: 50%;
            margin: 0 auto 20px;
            animation: pulse 2s infinite alternate;
        }
        @keyframes pulse {
            0% { box-shadow: 0 0 0 #ff69b4; }
            100% { box-shadow: 0 0 10px #ff69b4; }
        }
        .chat-box {
            background: #2f4446;
            border-radius: 5px;
            padding: 15px;
            min-height: 200px;
            overflow-y: auto;
            border-left: 3px solid #00ccff;
        }
        .ticker {
            color: #00ccff;
            font-weight: bold;
            margin-top: 10px;
        }
        .input-group {
            margin-top: 20px;
        }
        .btn-primary {
            background-color: #ff69b4;
            border-color: #ff69b4;
            transition: all 0.3s;
        }
        .btn-primary:hover {
            background-color: #ff85c0;
            border-color: #ff85c0;
        }
        @media (max-width: 768px) {
            #bridge-dashboard {
                padding: 10px;
            }
            #bridgette-avatar {
                width: 80px;
                height: 80px;
            }
        }
    </style>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Bridgette</a>
        </div>
    </nav>

    <!-- Main Dashboard -->
    <div class="container" id="bridge-dashboard">
        <div id="bridgette-avatar"></div>
        <div class="bridge-line" style="width: 100%;">
            <div class="token-flow" style="animation-delay: 0s;"></div>
            <div class="token-flow" style="animation-delay: 1s;"></div>
            <div class="token-flow" style="animation-delay: 2s;"></div>
        </div>
        <div class="chat-box mt-3">
            <p>{{ greeting }}</p>
            <p class="ticker" id="ticker">Loading rates...</p>
        </div>
        <!-- Input Section (Placeholder for future swap input) -->
        <div class="input-group">
            <input type="text" class="form-control" placeholder="Enter token (e.g., ETH)" aria-label="Token">
            <input type="number" class="form-control" placeholder="Amount" aria-label="Amount" step="0.01">
            <input type="text" class="form-control" placeholder="To token (e.g., USDT)" aria-label="To Token">
            <button class="btn btn-primary" type="button">Swap</button>
        </div>
    </div>

    <script>
        function updateTicker() {
            fetch('/ticker')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('ticker').innerText = `${data.message}\n${data.rate || 'No rate yet!'}`;
                    setTimeout(updateTicker, 5000); // Update every 5s
                })
                .catch(error => console.error('Ticker fetch error:', error));
        }
        updateTicker();
    </script>
</body>
</html>
