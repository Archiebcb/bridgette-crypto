<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bridgette Crypto Bridge</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #1c2526; /* Dark metallic base */
            color: #e0e0e0;
            font-family: 'Roboto', sans-serif;
            height: 100vh;
            overflow-y: auto;
        }
        .navbar {
            background: linear-gradient(90deg, #1c2526, #2a3d3f);
            border-bottom: 2px solid #00ccff;
        }
        .navbar-brand {
            font-size: 1.5em;
            color: #ff69b4 !important;
            font-weight: bold;
            text-shadow: 0 0 5px #ff69b4;
        }
        #bridge-dashboard {
            min-height: 80vh;
            padding: 20px;
            background: rgba(42, 61, 63, 0.9);
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 204, 255, 0.3);
            margin-top: 20px;
        }
        #bridge-container {
            position: relative;
            width: 100%;
            height: 150px;
            display: none; /* Hidden until swap request */
            margin-bottom: 20px;
        }
        #bridge-construction {
            width: 100%;
            height: 10px;
            background: #333;
            position: relative;
            border-radius: 5px;
            overflow: hidden;
        }
        .bridge-segment {
            position: absolute;
            height: 100%;
            background: #00ccff;
            transition: width 0.5s ease-in-out;
        }
        #segment-1 { left: 0; width: 0; }
        #segment-2 { left: 33.33%; width: 0; }
        #segment-3 { left: 66.66%; width: 0; }
        .bridge-complete {
            width: 100% !important;
            background: linear-gradient(90deg, #00ccff, #ff69b4) !important;
        }
        #bridgette-avatar {
            position: absolute;
            top: -60px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 80px;
            background: url('https://via.placeholder.com/80?text=Bridgette') no-repeat center;
            background-size: cover;
            border: 2px solid #ff69b4;
            border-radius: 50%;
            animation: build 1.5s infinite alternate;
        }
        @keyframes build {
            0% { transform: translateX(-50%) translateY(0); }
            100% { transform: translateX(-50%) translateY(-10px); }
        }
        #bridge-message {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1.2em;
            color: #ff69b4;
            text-shadow: 0 0 5px #ff69b4;
            opacity: 0;
            transition: opacity 0.5s;
        }
        .chat-box {
            background: #2f4446;
            border-radius: 5px;
            padding: 15px;
            min-height: 200px;
            overflow-y: auto;
            border-left: 3px solid #00ccff;
        }
        .ticker {
            color: #00ccff;
            font-weight: bold;
            margin-top: 10px;
        }
        .input-group {
            margin-top: 20px;
        }
        .btn-primary {
            background-color: #ff69b4;
            border-color: #ff69b4;
            transition: all 0.3s;
        }
        .btn-primary:hover {
            background-color: #ff85c0;
            border-color: #ff85c0;
        }
        @media (max-width: 768px) {
            #bridge-dashboard { padding: 10px; }
            #bridgette-avatar { width: 60px; height: 60px; top: -50px; }
            #bridge-message { font-size: 1em; }
        }
    </style>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Bridgette</a>
        </div>
    </nav>

    <!-- Main Dashboard -->
    <div class="container" id="bridge-dashboard">
        <div id="bridge-container">
            <div id="bridge-construction">
                <div id="segment-1" class="bridge-segment"></div>
                <div id="segment-2" class="bridge-segment"></div>
                <div id="segment-3" class="bridge-segment"></div>
            </div>
            <div id="bridgette-avatar"></div>
            <div id="bridge-message"></div>
        </div>
        <div class="chat-box">
            <p>{{ greeting }}</p>
            <p class="ticker" id="ticker">Loading rates...</p>
        </div>
        <!-- Swap Input -->
        <div class="input-group">
            <input type="text" class="form-control" id="from-token" placeholder="From (e.g., ETH)" aria-label="From Token">
            <input type="number" class="form-control" id="amount" placeholder="Amount" step="0.01" aria-label="Amount">
            <input type="text" class="form-control" id="to-token" placeholder="To (e.g., USDT)" aria-label="To Token">
            <button class="btn btn-primary" onclick="requestSwap()">Swap</button>
        </div>
    </div>

    <script>
        function updateTicker() {
            fetch('/ticker')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('ticker').innerText = `${data.message}\n${data.rate || 'No rate yet!'}`;
                    setTimeout(updateTicker, 5000);
                })
                .catch(error => console.error('Ticker fetch error:', error));
        }
        updateTicker();

        function requestSwap() {
            const fromToken = document.getElementById('from-token').value;
            const amount = document.getElementById('amount').value;
            const toToken = document.getElementById('to-token').value;

            if (!fromToken || !amount || !toToken) {
                alert('Please fill in all fields!');
                return;
            }

            // Show bridge container
            const container = document.getElementById('bridge-container');
            container.style.display = 'block';

            // Start bridge-building animation
            const segments = [
                document.getElementById('segment-1'),
                document.getElementById('segment-2'),
                document.getElementById('segment-3')
            ];
            let delay = 0;
            segments.forEach(segment => {
                setTimeout(() => {
                    segment.style.width = '33.33%';
                }, delay);
                delay += 500;
            });

            // Simulate backend request (replace with real swap later)
            fetch('/simulate_swap', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ from: fromToken, amount: parseFloat(amount), to: toToken })
            })
            .then(response => response.json())
            .then(data => {
                // Complete the bridge
                segments.forEach(segment => {
                    segment.classList.add('bridge-complete');
                });
                // Show message
                const message = document.getElementById('bridge-message');
                message.textContent = 'Your bridge has been built!';
                message.style.opacity = 1;
                // Update chat
                const chat = document.querySelector('.chat-box');
                chat.innerHTML += `<p>Quote: ${data.quote} ${toToken}</p>`;
                chat.scrollTop = chat.scrollHeight;
            })
            .catch(error => console.error('Swap error:', error));
        }
    </script>
</body>
</html>
